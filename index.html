<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorts Summary</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <img src="/logo.svg" alt="Logo Shorts Sumary" />
      <h1>Shorts Summary</h1>
      <form id="form">
        <input
          type="url"
          name="url"
          id="url"
          placeholder="Digite a url do vídeo"
        />
        <button title="Resumir"><i class="ph ph-play"></i></button>
      </form>

      <h2>Resumo</h2>
      <p id="content" class="placeholder">Esolha uma vídeo para resumir</p>
    </div>
    <script type="module" src="web/main.js"></script>
  </body>
</html>
